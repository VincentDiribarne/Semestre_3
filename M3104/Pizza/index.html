<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pizzaaa</title>
</head>
<body>

<script>
    function updateProposal() {
        var xhr;
        var saisie;

        xhr = new XMLHttpRequest();

        xhr.onreadystatechange = function () {
            if ((xhr.readyState == 4) && (xhr.status == 200)) {
                document.getElementById("datalist").innerHTML = xhr.responseText;
            }
        };

        saisie = document.getElementById("saisie").value;
        xhr.open("GET", "verif.php?code=" + saisie, true);
        xhr.send(null);
    }
</script>

<label for="saisie">Tapez votre pizza dans le champ de recherche</label>
<input type="text" onkeyup="updateProposal()" id="saisie" list="datalist">
<datalist id="datalist">

</datalist>
</body>
</html>
